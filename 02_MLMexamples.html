## To simplify our example, let's just use a few variables:

- The five math plausible values: `bsmmat01`:`bsmmat05`

Level-1:

- `sex` (female = 1)
- `parent_ed`: just assume continuous

Level-2: `idschool` school identifier

- `sch_comp`: school composition (let's recode as a factor, make 1: `Neither more affluent nor more disadvantaged` the reference group)

Weights: `totwgt`, `schwgt`

---

### Recoding a bit...


```r
timss$female &lt;- ifelse(timss$sex == 1, 1, 0) #no need but easier to read
timss$sch_comp &lt;- rio::factorize(timss$sch_comp)
timss$sch_comp &lt;- relevel(timss$sch_comp, 
 ref = 'Neither more affluent nor more disadvantaged')
frq(timss$sch_comp) #reference group appears first
```

```
x &lt;categorical&gt; 
# total N=5234 valid N=5234 mean=2.00 sd=0.67

Value                                        |    N | Raw % | Valid % | Cum. %
------------------------------------------------------------------------------
Neither more affluent nor more disadvantaged | 1183 | 22.60 |   22.60 |  22.60
More disadvantaged                           | 2868 | 54.80 |   54.80 |  77.40
More affluent                                | 1183 | 22.60 |   22.60 | 100.00
&lt;NA&gt;                                         |    0 |  0.00 |    &lt;NA&gt; |   &lt;NA&gt;
```

NOTE: remember we use rio::factorize so we can make use of the SPSS labels. That is convenient.

---

### Can ask a few research questions:

.f120[
1. How much variability in math is due to the school the student attends?
2. How much variance in math does school composition account for? 
3. Is there a gender gap in math?
4. Is there a gender gap in math after we account for parental education
]

*NOTE*: We have several research questions. It is important that from question to question, when we do the analysis, we maintain the same sample size
- At times, there will be missing data and cases will be dropped as a result of listwise deletion
- In this example, we eliminated the missing cases already ahead of time (in the future, may want to consider other approaches such as multiple imputation)



---

### First question is focused on the ICC

We will use the `WeMix` package and `mixPV` function. We will use the approach recommended by Mang et al. (2021) only using level-2 weights
- NOTE: level-1 one weight is set to 1 (`one`)
- `cWeights = TRUE` (conditional weights) *must be included if using only level-2 weights!!*


```r
source("https://raw.githubusercontent.com/flh3/pubdata/main/mixPV/mixPV.R")
library(WeMix)
timss$one &lt;- 1
rq1 &lt;- mixPV(bsmmat01 + bsmmat02 + bsmmat03 + bsmmat04 + bsmmat05 ~ 1 + 
 (1|idschool),
 weights = c('one', 'schwgt'), cWeights = TRUE, 
 data = timss)
```

```
Analyzing plausible value: bsmmat01 
Analyzing plausible value: bsmmat02 
Analyzing plausible value: bsmmat03 
Analyzing plausible value: bsmmat04 
Analyzing plausible value: bsmmat05 
```

In the future examples, I will add the `silent = TRUE` option to hide the `Analyzing plausible value:` message from the output.

### Reminders on weights (this can get confusing, use this as a guide):

When using `mix` or `mixPV` in R, proper ways of specifying weights can be:

```
weights = c('one', 'schwgt'), cWeights = TRUE, 
```

or (if specifying level-1 `totwgt`; by default `cWeights = FALSE`)

```
weights = c('totwgt', 'schwgt'), #no need to add cWeights
```
.red[NOTE]: both specifications will give slightly different results. BOTH though are acceptable. 

Remember: `\(totwgt = schwgt \times stuwgt\)` --&gt; available in datasets (which includes other adjustments for nonresponse or post-stratification)

The equivalent of this with *conditional weights* is (the total weight divided by the school weight to get the _conditional_ student weight):

```
timss$stuwgt &lt;- timss$totwgt / timss$schwgt #have to make this
weights = c('stuwgt', 'schwgt'), cWeights = TRUE, 
```
NOTE: software such as SAS and Mplus use this specification (so the conditional weight **must** be computed when using these software).
